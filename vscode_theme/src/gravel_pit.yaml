$schema: vscode://schemas/color-theme
name: gravel pit
author: Beat Scherrer
maintainers:
  - Beat Scherrer <beat.scherrer@gmail.com>
semanticClass: theme.gravelpit
semanticHighlighting: true
gravelpit:
  # colors for terminal
  ansi:
    # black
    - &BLACK          '#282a2e' # black
    - &BRIGHT_BLACK   '#555b65' # bright black
    # red
    - &RED            '#a54242' # red
    - &BRIGHT_RED     '#cc6666' # bright red
    # green
    - &GREEN          '#8c9440' # green
    - &BRIGHT_GREEN   '#b5bd68' # bright green 
    # yellow
    - &YELLOW         '#de935f' # yellow
    - &BRIGHT_YELLOW  '#ffeac3' # bright yellow
    # blue
    - &BLUE           '#5f819d' # blue
    - &BRIGHT_BLUE    '#81a2be' # bright blue
    # magenta
    - &MAGENTA        '#85678f' # magenta
    - &BRIGHT_MAGENTA '#b294bb' # bright magenta
    # cyan
    - &CYAN           '#5e8d87' # cyan
    - &BRIGHT_CYAN    '#8abeb7' # bright cyan
    # white
    - &WHITE          '#707880' # white
    - &BRIGHT_WHITE   '#c5c8c6' # bright white

  # TODO find a way to reference the references
  # allows to set ansi colors and use them for the theme as well
  base:
    - &BG        '#1d1f21'
    - &FG        '#c5c8c6'
    - &SELECTION '#44475A'
    - &COMMENT   '#555b65'

    - &COLOR_1   '#ffeac3' # types
    - &COLOR_2   '#8abeb7' # functions
    - &COLOR_3   '#81a2be' # args

    - &COLOR_4   '#ffeac3' # keywords, operators
    - &COLOR_5   '#a54242' # special keywords
    - &COLOR_5   '#cc6666' # this
    - &COLOR_6   '#cc6666' # errors
    - &COLOR_7   '#8abeb7' # strings

  brightOther:
    # Temporary (awaiting fix)
    - &TEMP_QUOTES          '#E9F284'
    - &TEMP_PROPERTY_QUOTES '#8BE9FE'
  other:
    - &LineHighlight '#44475A75'
    - &NonText       '#FFFFFF1A'
    - &WHITE_WHITE   '#FFFFFF'
    - &TAB_DROP_BG   '#5e8d8787' # sRGB
    # UI Variants
    - &BGLighter     '#5e8d87' 
    - &BGLight       '#282a2e' # menu bar & dropdown
    - &BGDark        '#282a2e' # file viewer
    - &BGDarker      '#191A21' # outlines

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:
  # Integrated Terminal Colors
  terminal.background: *BG
  terminal.foreground: *FG
  terminal.ansiBrightBlack: *BRIGHT_BLACK
  terminal.ansiBrightRed: *BRIGHT_RED
  terminal.ansiBrightGreen: *BRIGHT_GREEN
  terminal.ansiBrightYellow: *BRIGHT_YELLOW
  terminal.ansiBrightBlue: *BRIGHT_BLUE
  terminal.ansiBrightMagenta: *BRIGHT_MAGENTA
  terminal.ansiBrightCyan: *BRIGHT_CYAN
  terminal.ansiBrightWhite: *BRIGHT_WHITE
  terminal.ansiBlack: *BLACK
  terminal.ansiRed: *RED
  terminal.ansiGreen: *GREEN
  terminal.ansiYellow: *BLUE
  terminal.ansiBlue: *BLUE
  terminal.ansiMagenta: *MAGENTA
  terminal.ansiCyan: *CYAN
  terminal.ansiWhite: *WHITE

  # Contrast Colors
  contrastBorder: *BGDarker                                                     # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                         # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *COMMENT                                                         # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FG                                                               # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow:                                                                # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *COLOR_5                                                 # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *COLOR_6                                                         # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: *SELECTION
  button.foreground: *FG      
  button.hoverBackground:    

  # Dropdown Control
  dropdown.background: *BGLight
  dropdown.border: *BGDarker
  dropdown.foreground: *FG

  # Input Control
  input.background: *BG
  input.foreground: *FG
  input.border: *BGDarker
  input.placeholderForeground: *COMMENT
  inputOption.activeBorder: *COLOR_5
  inputValidation.infoForeground:
  inputValidation.infoBackground:
  inputValidation.infoBorder: *COLOR_4
  inputValidation.warningForeground:
  inputValidation.warningBackground:
  inputValidation.warningBorder: *COLOR_3
  inputValidation.errorForeground:
  inputValidation.errorBackground:
  inputValidation.errorBorder: *COLOR_6

  # Scroll Bar Control
  scrollbar.shadow:
  scrollbarSlider.activeBackground:
  scrollbarSlider.background:
  scrollbarSlider.hoverBackground:

  # Badge
  badge.foreground: *FG
  badge.background: *SELECTION

  # Progress Bar
  progressBar.background: *COLOR_4

  # List & Trees
  list.activeSelectionBackground: *SELECTION
  list.activeSelectionForeground: *FG
  list.dropBackground: *SELECTION
  list.focusBackground: *LineHighlight
  list.highlightForeground: *COLOR_1
  list.hoverBackground: *LineHighlight
  list.inactiveSelectionBackground: *LineHighlight
  list.inactiveSelectionForeground:
  list.warningForeground: *COLOR_3
  list.errorForeground: *COLOR_6
  list.hoverForeground:
  list.focusForeground:

  # Activity Bar
  activityBar.background: *BGLight
  activityBar.inactiveForeground: *COMMENT
  activityBar.dropBackground:
  activityBar.foreground: *FG
  activityBar.border:
  activityBar.activeBorder: !alpha [*COLOR_4, 80]
  activityBar.activeBackground: !alpha [*COLOR_5, 10]
  activityBarBadge.background: *COLOR_4
  activityBarBadge.foreground: *FG

  # Side Bar
  sideBar.background: *BGDark
  sideBar.foreground:
  sideBar.border:
  sideBarTitle.foreground: *FG
  sideBarSectionHeader.background: *BG
  sideBarSectionHeader.foreground:
  sideBarSectionHeader.border: *BGDarker

  # Editor Group & Tabs
  editorGroup.background:
  editorGroup.border: *COLOR_5
  editorGroup.dropBackground: *TAB_DROP_BG
  editorGroupHeader.noTabsBackground:
  editorGroupHeader.tabsBackground: *BGDarker
  editorGroupHeader.tabsBorder:
  tab.activeBackground: *BG
  tab.activeForeground: *FG
  tab.border: *BGDarker
  tab.activeBorderTop: !alpha [*COLOR_4, 80]
  tab.activeBorder:
  tab.unfocusedActiveBorder:
  tab.inactiveBackground: *BGDark
  tab.inactiveForeground: *COMMENT
  tab.unfocusedActiveForeground:
  tab.unfocusedInactiveForeground:

  # Editor Colors
  editor.foreground: *FG
  editor.background: *BG
  editorLineNumber.foreground: *COMMENT
  editorCursor.foreground:

  editor.selectionBackground: *SELECTION
  editor.selectionHighlightBackground: *BGLighter
  editor.inactiveSelectionBackground:
  editor.foldBackground: *BGDark

  editor.wordHighlightBackground: !alpha [ *COLOR_1, 50 ]
  editor.wordHighlightStrongBackground: !alpha [ *COLOR_2, 50 ]

  editor.findMatchBackground: !alpha [ *COLOR_3, 80 ]
  editor.findMatchHighlightBackground: !alpha [ *WHITE_WHITE, 40 ]
  editor.findRangeHighlightBackground: *LineHighlight

  editor.hoverHighlightBackground: !alpha [*COLOR_1, 50]

  editor.lineHighlightBackground:
  editor.lineHighlightBorder: *SELECTION

  editorLink.activeForeground: *COLOR_1
  editor.rangeHighlightBackground: !alpha [ *COLOR_5, 15 ]

  editor.snippetTabstopHighlightBackground: *BG
  editor.snippetTabstopHighlightBorder: *COMMENT
  editor.snippetFinalTabstopHighlightBackground: *BG
  editor.snippetFinalTabstopHighlightBorder: *COLOR_2

  editorWhitespace.foreground: *NonText
  editorIndentGuide.background: *NonText
  editorIndentGuide.activeBackground: !alpha [ *WHITE_WHITE, 45]
  editorRuler.foreground: *NonText

  editorCodeLens.foreground: *COMMENT

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:
  editorBracketMatch.border:

  editorOverviewRuler.border: *BGDarker
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *COLOR_3
  editorOverviewRuler.wordHighlightForeground: *COLOR_1
  editorOverviewRuler.wordHighlightStrongForeground: *COLOR_2
  editorOverviewRuler.modifiedForeground: !alpha [ *COLOR_1, 80 ]
  editorOverviewRuler.addedForeground:    !alpha [ *COLOR_2,  80 ]
  editorOverviewRuler.deletedForeground:  !alpha [ *COLOR_6,    80 ]
  editorOverviewRuler.errorForeground:    !alpha [ *COLOR_6,    80 ]
  editorOverviewRuler.warningForeground:  !alpha [ *COLOR_3, 80 ]
  editorOverviewRuler.infoForeground:     !alpha [ *COLOR_1,   80 ]

  editorError.foreground: *COLOR_6
  editorError.border:
  editorWarning.foreground: *COLOR_1
  editorWarning.border:

  editorGutter.background:
  editorGutter.modifiedBackground: !alpha [ *COLOR_1, 80 ]
  editorGutter.addedBackground:    !alpha [ *COLOR_2,  80 ]
  editorGutter.deletedBackground:  !alpha [ *COLOR_6,    80 ]

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *COLOR_1
  gitDecoration.deletedResourceForeground: *COLOR_6
  gitDecoration.untrackedResourceForeground: *COLOR_2
  gitDecoration.ignoredResourceForeground: *COMMENT
  gitDecoration.conflictingResourceForeground: *COLOR_3

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [ *COLOR_2, 20 ]
  diffEditor.insertedTextBorder:
  diffEditor.removedTextBackground: !alpha [ *COLOR_6, 50 ]
  diffEditor.removedTextBorder:

  # Editor Widget Colors
  editorWidget.background: *BGDark
  editorWidgetBorder:

  editorSuggestWidget.background: *BGDark
  editorSuggestWidget.border:
  editorSuggestWidget.foreground: *FG
  editorSuggestWidget.highlightForeground:
  editorSuggestWidget.selectedBackground: *SELECTION

  editorHoverWidget.background: *BG
  editorHoverWidget.border: *COMMENT

  debugExceptionWidget.background:
  debugExceptionWidget.border:

  editorMarkerNavigation.background: *BGDark
  editorMarkerNavigationError.background:
  editorMarkerNavigationWarning.background:

  # Peek View Colors
  peekView.border: *SELECTION
  peekViewEditor.background: *BG
  peekViewEditorGutter.background:
  peekViewEditor.matchHighlightBackground: !alpha [ *COLOR_7, 80 ]
  peekViewResult.background: *BGDark
  peekViewResult.fileForeground: *FG
  peekViewResult.lineForeground: *FG
  peekViewResult.matchHighlightBackground: !alpha [ *COLOR_7, 80 ]
  peekViewResult.selectionBackground: *SELECTION
  peekViewResult.selectionForeground: *FG
  peekViewTitle.background: *BGDarker
  peekViewTitleDescription.foreground: *COMMENT
  peekViewTitleLabel.foreground: *FG

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [ *COLOR_2, 90 ]
  merge.currentContentBackground:
  merge.incomingHeaderBackground: !alpha [ *COLOR_5, 90 ]
  merge.incomingContentBackground:
  merge.border:
  editorOverviewRuler.currentContentForeground: *COLOR_2
  editorOverviewRuler.incomingContentForeground: *COLOR_5

  # Panel Colors
  panel.background: *BG
  panel.border: *COLOR_5
  panelTitle.activeBorder: *COLOR_4
  panelTitle.activeForeground: *FG
  panelTitle.inactiveForeground: *COMMENT

  # Status Bar Colors
  statusBar.background: *BGDarker
  statusBar.foreground: *FG
  statusBar.debuggingBackground: *COLOR_6
  statusBar.debuggingForeground: *BGDarker
  statusBar.noFolderBackground: *BGDarker
  statusBar.noFolderForeground: *FG
  statusBarItem.activeBackground:
  statusBarItem.hoverBackground:
  statusBarItem.prominentBackground: *COLOR_6
  statusBarItem.prominentHoverBackground: *COLOR_3
  statusBarItem.remoteForeground: *FG
  statusBarItem.remoteBackground: *COLOR_5
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *BGDark
  titleBar.activeForeground: *FG
  titleBar.inactiveBackground: *BGDarker
  titleBar.inactiveForeground: *COMMENT

  # Notification Dialog Colors
  notification.background: *BG
  notification.foreground: *FG
  notification.buttonBackground: *SELECTION
  notification.buttonForeground: *FG
  notification.buttonHoverBackground: *LineHighlight
  notification.errorBackground: *COLOR_6
  notification.errorForeground: *FG
  notification.infoBackground: *COLOR_1
  notification.infoForeground: *BG
  notification.warningBackground: *COLOR_3
  notification.warningForeground: *BG

  # Extensions
  extensionButton.prominentForeground: *FG
  extensionButton.prominentBackground: !alpha [ *COLOR_2, 90 ]
  extensionButton.prominentHoverBackground: !alpha [ *COLOR_2, 60 ]

  # Quick Picker
  pickerGroup.border: *COLOR_5
  pickerGroup.foreground: *COLOR_1

  # Debug
  debugToolBar.background: *BGDark

  # Welcome Page
  welcomePage.buttonBackground:
  welcomePage.buttonHoverBackground:
  walkThrough.embeddedEditorBackground: *BGDark

  # Setting Editor
  settings.headerForeground:           *FG
  settings.modifiedItemForeground:     *COLOR_3
  settings.modifiedItemIndicator:      *COLOR_3
  settings.inactiveSelectedItemBorder:
  settings.dropdownBackground:         *BGDark
  settings.dropdownForeground:         *FG
  settings.dropdownBorder:             *BGDarker
  settings.checkboxBackground:         *BGDark
  settings.checkboxForeground:         *FG
  settings.checkboxBorder:             *BGDarker
  settings.textInputBackground:        *BGDark
  settings.textInputForeground:        *FG
  settings.textInputBorder:            *BGDarker
  settings.numberInputBackground:      *BGDark
  settings.numberInputForeground:      *FG
  settings.numberInputBorder:          *BGDarker

  # Breadcrumbs
  breadcrumb.foreground: *COMMENT
  breadcrumb.background: *BG
  breadcrumb.focusForeground: *FG
  breadcrumb.activeSelectionForeground: *FG
  breadcrumbPicker.background: *BGDarker

  # Misc
  menu.separatorBackground:

  listFilterWidget.background: *BGLight
  listFilterWidget.outline: *BGLighter
  listFilterWidget.noMatchesOutline: *COLOR_6

# Syntaxes
tokenColors:
  - name: Test name
    scope: 
    - test scope
    settings:
      fontStyle: bold
      foreground:
##########
# General
##########
  - name: text
    scope: 
      - text
      - source
    settings:
      foreground: *FG
  
  - name: storage
    scope: 
      - storage
      - keyword.declaration
    settings:
      foreground: *BRIGHT_YELLOW

  - name: punctuation
    scope:
      - punctuation
    settings:
      foreground: *COLOR_1

  - name: string
    scope:
      - string
    settings:
      foreground: *COLOR_2

  - name: variable
    scope:
      - variable
    settings:
      foreground: *COLOR_1

  - name: comment
    scope:
      - comment
      - punctuation.definition.comment
    settings:
      foreground: *COMMENT

  - name: function
    scope:
      - support.function
      - entity.name.function
    settings:
      foreground: *COLOR_3

  - name: tag
    scope:
      - entity.name.tag
      - support.type.property-name
    settings:
      foreground: *BRIGHT_RED

  - name: attribute
    scope:
      - entity.other.attribute-name
    settings:
      foreground: *YELLOW

  - name: class type
    scope:
      - entity.name.type
      - storage.type.built-in
      - support.class
    settings:
      foreground: *GREEN

  - name: operator
    scope:
      - keyword.operator
    settings:
      foreground: *BRIGHT_YELLOW

  - name: keyword
    scope:
      - keyword
      - variable.language.this
      - keyword.other.decltype.cpp
    settings:
      foreground: *BRIGHT_RED

  - name: member
    scope:
      - entity.name.function.member
      - variable.other.property
    settings:
      foreground: *BRIGHT_GREEN
  
  - name: arguments
    scope:
      - variable.parameter
    settings:
      foreground: *YELLOW
    
#########################
# end of general section
#########################


###########
# Markdown
###########
  - name: header
    scope:
      - markup.heading
    settings:
      foreground: *COLOR_1
  - name: code
    scope:
      - markup.fenced_code
      - markup.inline
    settings:
      foreground: *BRIGHT_MAGENTA
  - name: list
    scope:
      - markup.list
      - punctuation.list
    settings:
      foreground: *BRIGHT_GREEN
  - name: bold
    scope:
      - markup.bold
      - punctuation.definition.bold
    settings:
      foreground: *BRIGHT_RED
  - name: italic
    scope:
      - markup.italic
      - punctuation.definition.italic
    settings:
      foreground: *YELLOW
  - name: links
    scope:
      - meta.link
      - string.other.link
    settings:
      foreground: *BRIGHT_BLUE
########
# Latex
########
  - name: meth
    scope:
      - meta.math.block
    settings:
      foreground: *BRIGHT_MAGENTA  

######
# C++
######
  - name: preprocessor
    scope:
      - meta.preprocessor
      - punctuation.definition.directive
    settings:
      foreground: *BRIGHT_RED
  - name: template
    scope:
      - storage.type.template
    settings:
      foreground: *BRIGHT_MAGENTA
########
# CMake
########
  - name: keyword
    scope:
      - keyword.cmake
    settings:
      foreground: *BRIGHT_BLUE

#######
# YAML
#######
  - name: anchor/alias
    scope:
      - entity.name.type.anchor
      - variable.other.alias
    settings:
      foreground: *FG
